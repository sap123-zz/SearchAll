<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/jquery.js"></script>
  <title>Create blog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="js/functions.js">


  </head>

<body>

<div class="container">
  <h2>You are ready to create Blog!!!</h2>
  <form method="post" action="">
    <div class="form-group">
      <label>Title:</label>
      <input type="text" class="form-control" id="titleOfBlog" name="title" placeholder="Enter title">

    </div>
    <div class="form-group">
      <label>Body:</label>
       <div class="form-group">
          <textarea class="form-control" rows="5" name="body" id="bodyOfBlog"></textarea>
       </div>
    </div>
    <!-- <label id="error">Error in submission</label>-->
    <br>
    <input type="submit" id="submitBlog" class="btn btn-primary" value="Submit">
  </form>
</div>


</body>

 </html>
